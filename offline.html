<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <!-- SEO: Canonical Tag (Self-referencing to prevent issues, but noindex is primary) -->
    <link rel="canonical" href="https://nexttrain.co.za/offline.html">
    <!-- SEO: Prevent indexing of offline pages -->
    <meta name="robots" content="noindex, nofollow">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover">
    <title>Signal Lost | Metrorail Next Train</title>
    
    <!-- ICONS: Stable URLs -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel=\"shortcut icon\" href=\"icons/icon-192.png\" type=\"image/png\">
    
    <!-- CRITICAL: Google Analytics 4 (Measurement ID: G-JM5DH6ERVX) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JM5DH6ERVX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-JM5DH6ERVX');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (typeof tailwind !== 'undefined') {
            tailwind.config = { darkMode: 'class' }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col overflow-hidden relative">

    <!-- TOP NAV -->
    <div class="absolute top-0 left-0 w-full p-6 z-20 flex justify-between items-center">
        <div class="text-sm font-bold tracking-widest uppercase opacity-70">Offline Mode</div>
        <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse shadow-[0_0_10px_rgba(239,68,68,0.5)]"></div>
    </div>

    <!-- MAIN VISUAL -->
    <main class="flex-grow flex flex-col items-center justify-center relative z-10 px-6">
        
        <!-- Illustration Container -->
        <div class="relative w-full max-w-sm aspect-square mb-8">
            <div class="absolute inset-0 bg-blue-600 rounded-full opacity-10 blur-3xl animate-pulse"></div>
            
            <div class="relative w-full h-full rounded-2xl overflow-hidden border border-white/10 shadow-2xl">
                <!-- High Quality Unsplash Image (Train Track / Tunnel) -->
                <picture>
                    <source srcset="images/offline-port.jpg" media="(max-width: 600px)">
                    <img src="images/offline-land.jpg" 
                        onerror="this.src='https://images.unsplash.com/photo-1474487548417-781cb71495f3?auto=format&fit=crop&q=80&w=800&h=800'" 
                        alt="Train Tunnel" 
                        class="object-cover w-full h-full grayscale opacity-60"
                    >
                </picture>
                
                <!-- Overlay Gradient -->
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
                
                <!-- Floating Element on Image -->
                <div class="absolute bottom-6 left-6 right-6 p-4 glass rounded-xl border border-white/10 shadow-lg backdrop-blur-md animate-float">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-yellow-100 dark:bg-yellow-900/50 rounded-lg text-yellow-600 dark:text-yellow-400">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.121-17.72"></path></svg>
                        </div>
                        <div>
                            <div class="text-xs font-bold uppercase tracking-wider text-gray-400">Connection</div>
                            <div class="text-sm font-bold text-white">Signal Lost</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Text Content -->
        <div class="text-center max-w-xs mx-auto">
            <h1 class="text-4xl font-black mb-2 tracking-tight">You're Offline</h1>
            <p class="text-gray-400 text-sm mb-8 leading-relaxed">
                We can't load the latest schedule right now. Check your internet connection and try again.
            </p>
            
            <button onclick="window.location.href='/'" class="w-full bg-white text-gray-900 font-bold py-4 rounded-xl hover:bg-gray-100 transition-transform active:scale-95 shadow-xl flex items-center justify-center gap-2 group">
                <svg class="w-5 h-5 group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2a8.001 8.001 0 0015.357 2m0 0H15"></path></svg>
                Retry Connection
            </button>
            
            <button onclick="window.history.back()" class="mt-4 text-sm text-gray-500 hover:text-white font-medium transition-colors">
                Go Back
            </button>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="p-6 text-center z-10">
        <p class="text-[10px] text-gray-600 font-mono">ERR_INTERNET_DISCONNECTED</p>
    </footer>

</body>
</html>
