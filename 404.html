<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <!-- SEO: Canonical Tag (Self-referencing to prevent issues, but noindex is primary) -->
    <link rel="canonical" href="https://nexttrain.co.za/404.html">
    <!-- SEO: Prevent indexing of error pages -->
    <meta name="robots" content="noindex, nofollow">

    <!-- ICONS: Stable URLs -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="shortcut icon" href="icons/icon-192.png" type="image/png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover">
    <title>End of the Line | Metrorail Next Train</title>
    
    <!-- CRITICAL: Google Analytics 4 (Measurement ID: G-JM5DH6ERVX) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JM5DH6ERVX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-JM5DH6ERVX');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (typeof tailwind !== 'undefined') {
            tailwind.config = { darkMode: 'class' }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col overflow-hidden relative">

    <!-- TOP NAV -->
    <div class="absolute top-0 left-0 w-full p-6 z-20 flex justify-between items-center">
        <div class="text-sm font-bold tracking-widest uppercase opacity-70">Page Not Found</div>
        <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse shadow-[0_0_10px_rgba(239,68,68,0.5)]"></div>
    </div>

    <!-- MAIN VISUAL -->
    <main class="flex-grow flex flex-col items-center justify-center relative z-10 px-6">
        
        <!-- Illustration Container -->
        <div class="relative w-full max-w-sm aspect-square mb-8">
            <div class="absolute inset-0 bg-red-600 rounded-full opacity-10 blur-3xl animate-pulse"></div>
            
            <div class="relative w-full h-full rounded-2xl overflow-hidden border border-white/10 shadow-2xl">
                <!-- High Quality Unsplash Image (Empty Station) -->
                <picture>
                    <img src="https://images.unsplash.com/photo-1518135114454-9a5a7536c050?auto=format&fit=crop&q=80&w=800&h=800" 
                        alt="Empty Train Station" 
                        class="object-cover w-full h-full grayscale opacity-60"
                    >
                </picture>
                
                <!-- Overlay Gradient -->
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
                
                <!-- Floating Element on Image -->
                <div class="absolute bottom-6 left-6 right-6 p-4 glass rounded-xl border border-white/10 shadow-lg backdrop-blur-md animate-float">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-red-100 dark:bg-red-900/50 rounded-lg text-red-600 dark:text-red-400">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        </div>
                        <div>
                            <div class="text-xs font-bold uppercase tracking-wider text-gray-400">Status</div>
                            <div class="text-sm font-bold text-white">End of the Line</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Text Content -->
        <div class="text-center max-w-xs mx-auto">
            <h1 class="text-4xl font-black mb-2 tracking-tight">404 Error</h1>
            <p class="text-gray-400 text-sm mb-8 leading-relaxed">
                The station you are looking for does not exist or has been moved.
            </p>
            
            <button onclick="window.location.href='/'" class="w-full bg-white text-gray-900 font-bold py-4 rounded-xl hover:bg-gray-100 transition-transform active:scale-95 shadow-xl flex items-center justify-center gap-2 group">
                <svg class="w-5 h-5 group-hover:-translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Return Home
            </button>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="p-6 text-center z-10">
        <p class="text-[10px] text-gray-600 font-mono">ERR_STATION_NOT_FOUND</p>
    </footer>

</body>
</html>
